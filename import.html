<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import Saved Pages - Save For Later</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .file-input-container {
      margin: 30px 0;
    }
    input[type="file"] {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: white;
      font-size: 16px;
    }
    .btn {
      background: #4f8cff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    .btn:hover {
      background: #3366cc;
    }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover {
      background: #545b62;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .debug-log {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      text-align: left;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Import Saved Pages</h1>
    <p class="subtitle">Select your .saves or .json file to import saved pages into the extension.</p>
    
    <div class="file-input-container">
      <input type="file" id="fileInput" accept=".saves,.json,application/json" />
    </div>
    
    <button id="importBtn" class="btn" disabled>Import Selected File</button>
    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
    
    <div id="status" class="status"></div>
    <div id="debugLog" class="debug-log"></div>
  </div>

  <script src="import.js"></script>
</body>
</html>
